_select_data: {}
_structures:
  content_blocks:
    style: modal
    id_key: _bookshop_name
    values:
      - value:
          _bookshop_name: sections/centered-large-asset
          content:
            id:
            heading:
              _bookshop_name: generic/heading
              eyebrow_headline: Eyebrow Heading
              primary_heading: Primary Heading
              eyebrow_headline_hierarchy: h3
              primary_heading_hierarchy: h2
            description: Description text to compliment the block
            asset:
            button:
          styles:
            color_group: primary
        label: Centered Large Asset
        description: A centred asset (such as image or video)
        icon: web_asset
        tags:
          - video
          - image
        _inputs:
          heading:
            type: object
            options:
              structures: _structures._bookshop_single_component_generic_heading
            cascade: true
          asset:
            type: object
            options:
              structures: _structures.asset_blocks
            cascade: true
          button:
            type: object
            options:
              structures: _structures._bookshop_single_component_generic_button
            cascade: true
      - value:
