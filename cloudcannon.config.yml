            type: object
            options:
              structures: _structures._bookshop_single_component_generic_heading
            cascade: true
          buttons:
            type: array
            options:
              structures: _structures._bookshop_single_component_generic_button
            cascade: true
        _structures:
          icon_types:
            style: select
            values:
              - label: Hero Library Icon
                value:
                  hero_library_icon_name: academic-cap
                  icon_type:
                _inputs:
                  icon_type:
                    type: choice
                    options:
                      allow_empty: false
                      values:
                        - solid
                        - outline
                    comment: >-
                      Choose outline if you want lines to be filled with color
