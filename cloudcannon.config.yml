                        - outline
                    comment: >-
                      Choose outline if you want lines to be filled with color
                      and solid if you want the whole image filled with color
                    cascade: true
                  icon_path:
                    type: image
                    cascade: true
      - value:
          _bookshop_name: sections/image-cards
          content:
            id:
            heading:
              _bookshop_name: generic/heading
              eyebrow_headline: Eyebrow Heading
              primary_heading: Primary Heading
              eyebrow_headline_hierarchy: h3
              primary_heading_hierarchy: h2
