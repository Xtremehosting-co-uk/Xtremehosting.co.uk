source: src
paths:
  data: _data
  collections: ''
  layouts: _includes
  static: ''
  uploads: assets/uploads
  includes: _includes
  pages: ''
collections_config:
  data:
    path: _data
    output: false
    icon: insert_chart_outlined
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
  pages:
    path: pages
    output: true
    filter:
      base: strict
      exclude:
        - 404.html
        - components.html
    icon: description
    disable_add: false
    disable_add_folder: false
    disable_file_actions: false
    schemas:
      default:
        path: src/schemas/page.html
        reorder_inputs: true
        hide_extra_inputs: false
        remove_empty_inputs: false
        remove_extra_inputs: true
        icon: notes
_inputs:
  favicon:
    type: image
    cascade: true
  arrow:
    type: select
    options:
      allow_empty: true
      values:
        - name: Up
          id: up
        - name: Right
          id: right
        - name: Down
          id: down
        - name: Left
          id: left
    cascade: true
  color:
    type: auto
    comment: >-
      Choose a custom icon color (if the icon is an svg) and rounded border
      color (if one is included)
    cascade: true
  icon_size:
    type: choice
    options:
      allow_empty: false
      values:
        - name: Small
          id: small
        - name: Large
          id: large
    cascade: true
  default_color:
    type: checkbox
    comment: >-
      Use the original colors of the icon without overriding them (does not
      apply to the border if one is included)
    cascade: true
  icon_type:
    type: choice
    options:
      allow_empty: false
      values:
        - name: Solid
          id: solid
        - name: Outline
          id: outline
    comment: >-
      Choose outline if you want lines to be filled with color and solid if you
      want the whole image filled with color
    cascade: true
  icon_path:
    type: image
    cascade: true
  variant:
    type: select
    options:
      allow_empty: true
      values:
        - name: Primary
          id: primary
        - name: Secondary
          id: secondary
    cascade: true
  arrangement:
    type: select
    options:
      allow_empty: true
      values:
        - name: Inline
          id: inline
        - name: Stacked
          id: stacked
    comment: The layout of the icon and text together
    cascade: true
  image_alignment:
    type: choice
    options:
      allow_empty: false
      values:
        - name: Left
          id: left
          icon: align_horizontal_left
        - name: Right
          id: right
          icon: align_horizontal_right
    cascade: true
  layout:
    type: auto
    hidden: true
    cascade: true
  eleventyExcludeFromCollections:
    type: auto
    hidden: true
    cascade: true
  draft:
    type: switch
    comment: If this is switched on, this page will not appear on the live site
    cascade: true
  page_description:
    type: auto
    comment: If empty, defaults to the description set in the SEO data file
    cascade: true
  featured_image:
    type: auto
    comment: If empty, defaults to the image set in the SEO data file
    cascade: true
  nav_logo_image:
    type: auto
    comment: >-
      If an image is uploaded it will be used over a name set in the logo text
      field
    cascade: true
  logo_text:
    type: auto
    comment: >-
      If an image is set in the logo image field, this value will not be used.
      You can change the font of a text based logo in data/theme.
    cascade: true
  footer_logo_image:
    type: auto
    comment: >-
      If an image is uploaded it will be used over a name set in the logo text
      field.       Please note, the footer image has a fixed width size but not
      a fixed height
    cascade: true
  footer_content:
    type: markdown
    options:
      allow_resize: true
      initial_height: 135
      bold: true
      image_size_attributes: true
      italic: true
      link: true
      redo: true
      undo: true
    cascade: true
  font:
    type: auto
    comment: >-
      Write the name of any font from
      [https://fonts.google.com/](https://fonts.google.com/) in data/fonts to
      access it here
    cascade: true
  description:
    type: markdown
    options:
      allow_resize: true
      initial_height: 135
      bold: true
      image_size_attributes: true
      italic: true
      link: true
      redo: true
      undo: true
    cascade: true
  contact_details[*].text:
    type: markdown
    options:
      allow_resize: true
      initial_height: 135
      bold: true
      image_size_attributes: true
      italic: true
      link: true
      redo: true
      undo: true
    cascade: true
  content_alignment:
    type: choice
    options:
      allow_empty: false
      preview:
        icon:
          - key: icon
        text:
          - key: name
      values:
        - name: Left
          id: left
          icon: format_align_left
        - name: Center
          id: center
          icon: format_align_center
      value_key: id
    cascade: true
  color_group:
    type: select
    options:
      allow_empty: false
      value_key: id
      preview:
        text:
          - key: name
        icon:
          - key: icon
      values:
        - id: primary
          name: Primary
        - name: Secondary
          id: secondary0
    cascade: true
  card_color_group:
    type: select
    options:
      allow_empty: true
      values:
        - id: primary
          name: Primary
        - name: Secondary
          id: secondary0
    comment: >-
      Choose the color group for the cards in this grid. It is recommended to
      choose a color group different than that of the whole component.
    cascade: true
  group_name:
    type: auto
    comment: >-
      This input should be hidden from editors and passed through from the
      radio-group component so that these inputs function correctly
    hidden: true
    cascade: true
  nav_color_group:
    type: select
    options:
      allow_empty: true
      values:
        - id: primary
          name: Primary
        - name: Secondary
          id: secondary0
    comment: Choose the color group for the navigation header
    cascade: true
  footer_color_group:
    type: select
    options:
      allow_empty: true
      values:
        - id: primary
          name: Primary
        - name: Secondary
          id: secondary0
    comment: Choose the color group for the footer
    cascade: true
  primary_color_group:
    type: auto
    comment: The default color group for styling site components
    cascade: true
  primary_color_group.name:
    type: auto
    label: Group Name
    comment: Change the name of the default color group to easily identify it later
    cascade: true
  primary_color_group.background_color:
    type: auto
    comment: The background color of site components
    cascade: true
  primary_color_group.foreground_color:
    type: auto
    label: Text Color
    comment: The color of text, icons and borders
    cascade: true
  primary_color_group.interaction_color:
    type: auto
    comment: >-
      The color for user interactions, for example focusing on text inputs or
      clicking buttons
    cascade: true
  custom_color_groups:
    type: auto
    comment: Define different color groups here to easily style site components
    cascade: true
  custom_color_groups[*].name:
    type: auto
    label: Group Name
    comment: Give your color group a name to easily identify it later
    cascade: true
  custom_color_groups[*].background_color:
    type: auto
    comment: The background color of site components
    cascade: true
  custom_color_groups[*].foreground_color:
    type: auto
    label: Text Color
    comment: The color of text, icons and borders
    cascade: true
  custom_color_groups[*].interaction_color:
    type: auto
    comment: >-
      The color for user interactions, for example focusing on text inputs or
      clicking buttons
    cascade: true
  id:
    type: auto
    comment: >-
      An optional unique identifier to link to this component (with page#id
      where id is what you set in this field)
    cascade: true
  heading_font:
    type: auto
    comment: >-
      Write the name of any font from
      [https://fonts.google.com/](https://fonts.google.com/) in data/fonts to
      access it here
    cascade: true
  content_font:
    type: auto
    comment: >-
      Write the name of any font from
